<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>add photo</title>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <script type="text/javascript" src="scripts/helloworld.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exifreader@4.12.0/dist/exif-reader.min.js"></script>
    <!-- <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script> -->

    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        
        button {
            margin-top: 10px;
        }
        .radioStyle{
            width: 20px;
            height: 20px;
        }
        .outStyle{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .buttonStyle{
            width: 400px;
            height: 50px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #56a0d5;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width: 100%;display: flex;flex-direction: row;height: 100%;">
        <div style="width: 65%;height: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center;background-color: #fff;padding: 20px;">
            <div id="Previewtext" style="font-size: 20px;position: absolute;top: 300px;">Photo Preview</div>
            <canvas id="pic"></canvas>
        </div>
        <div style="width: 35%;height: 100%;background-color: #e4e4e4c8;color: #000;padding: 20px;display: flex;flex-direction: column;">
            <div style="font-size: 25px;margin-bottom: 20px;">Select an image to upload:</div>
            <div style="width: 400px;height: 50px;display: flex;justify-content: flex-start;align-items: center;flex-direction: row;margin-bottom: 20px;">
                <label for="imageInput" style="width: 100px;display: flex;justify-content: center;align-items: center;padding: 10px 20px; background-color: #56a0d5; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;flex-shrink: 0;">
                    Upload Image
                </label>
                <div id="fileName" style="width: 250px; margin-left: 10px; font-size: 15px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex-shrink: 0;">
                    No file chosen
                </div>
            </div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <div style="font-size: 20px;margin-bottom: 20px;">Select the photo type:</div>
            <div style="width: 400px;height: 200px;display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-between;align-items: center;font-size: 15px;">
                <div class="outStyle"><input class="radioStyle" checked name="size" type="radio" value="1" />一寸</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="2" />两寸</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="3" />小一寸</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="4" />小二寸</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="5" />大一寸</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="6" />大二寸</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="7" />中国护照</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="8" />驾驶证</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="9" />电子驾照</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="10" />结婚登记照</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="11" />二代身份证</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="12" />大学生图像信息采集</div>
                <div class="outStyle"><input class="radioStyle" name="size" type="radio" value="13" />电子社保卡</div>
            </div>
            <div style="font-size: 20px;margin-top: 20px;">Select the background color:</div>
            <div style="width: 400px;height: 50px;display: flex;flex-direction: row;justify-content: space-between;align-items: center;font-size: 15px;">
                <div class="outStyle"><input class="radioStyle" checked name="color" type="radio" value="1" />red</div>
                <div class="outStyle"><input class="radioStyle" name="color" type="radio" value="2" />white</div>
                <div class="outStyle"><input class="radioStyle" name="color" type="radio" value="3" />blue</div>
            </div>
            <button class="buttonStyle" id="processButton">Process</button>
            <button class="buttonStyle" id="uploadButton">Upload</button>


            <button class="buttonStyle" style="background-color: #939393c7;" id="cancelButton">Cancel</button>
            <div style="margin-top: 20px;">日志：</div>
            <div id="mess" style="height: 200px;overflow-y: scroll;"></div>
        </div>
    </div>
</body>

</html>
